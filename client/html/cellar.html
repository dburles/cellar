<head>
	<title>Wine Cellar</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon" href="/images/ios/touch-icon-iphone.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="/images/ios/touch-icon-ipad.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="/images/ios/touch-icon-iphone-retina.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="/images/ios/touch-icon-ipad-retina.png" />
</head>

<body>
	{{> nav}}
	{{> form}}
	{{> list}}
</body>

<template name="nav">
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="#">Wine Cellar</a>
			<ul class="nav">
				<li>
					<a id="new" class="active"><i class="icon-glass icon-white"></i> Add a new wine</a>
				</li>
				<li>
					{{loginButtons}}
				</li>
			</ul>
			<ul class="nav pull-right">
				<li>
					<a>{{totalWines}}</a>
				</li>
				<li>
					<a>{{totalValue}}</a>
				</li>
			</ul>
		</div>
	</div>
</template>

<template name="form">
	<form id="form" class="shadow form-horizontal {{visibility}}">
		<fieldset>
			<div class="control-group">
				<!-- Text input-->
				<label class="control-label" for="qty">Quantity</label>
				<div class="controls">
					<input type="text" name="qty" placeholder="" class="input-xlarge">
				</div>
			</div>
			<div class="control-group">
				<!-- Text input-->
				<label class="control-label" for="name">Name</label>
				<div class="controls">
					<input type="text" name="name" placeholder="" class="input-xlarge">
				</div>
			</div>
			<div class="control-group">
				<!-- Text input-->
				<label class="control-label" for="type">Type</label>
				<div class="controls">
					<input type="text" name="type" placeholder="" class="input-xlarge" data-provide="typeahead" data-source="{{autoCompleteVarieties}}">
				</div>
			</div>
			<div class="control-group">
				<!-- Text input-->
				<label class="control-label" for="description">Description</label>
				<div class="controls">
					<input type="text" name="description" placeholder="" class="input-xlarge">
				</div>
			</div>
			<div class="control-group">
				<!-- Text input-->
				<label class="control-label" for="winery">Winery</label>
				<div class="controls">
					<input type="text" name="winery" placeholder="" class="input-xlarge" data-provide="typeahead" data-source="{{autoCompleteWineries}}">
				</div>
			</div>
			<div class="control-group">
				<!-- Text input-->
				<label class="control-label" for="region">Region</label>
				<div class="controls">
					<input type="text" name="region" placeholder="" class="input-xlarge" data-provide="typeahead" data-source="{{autoCompleteRegions}}">
				</div>
			</div>
			<div class="control-group">
				<!-- Text input-->
				<label class="control-label" for="year">Year</label>
				<div class="controls">
					<input type="text" name="year" placeholder="" class="input-xlarge">
				</div>
			</div>
			<div class="control-group">
				<!-- Text input-->
				<label class="control-label" for="drink_by">Drink By</label>
				<div class="controls">
					<input type="text" name="drink_by" placeholder="" class="input-xlarge">
				</div>
			</div>
			<div class="control-group">
				<!-- Text input-->
				<label class="control-label" for="purchased">Purchased</label>
				<div class="controls">
					<input type="text" name="purchased" placeholder="" class="input-xlarge">
				</div>
			</div>
			<div class="control-group">
				<!-- Text input-->
				<label class="control-label" for="price">Price</label>
				<div class="controls">
					<input type="text" name="price" placeholder="" class="input-xlarge">
				</div>
			</div>
			<div class="control-group">
				<!-- Select Basic -->
				<label for="rating" class="control-label">Rating</label>
				<div class="controls">
					<select name="rating" class="input-xlarge">
						<option>None</option>
						<option value="10">10</option>
						<option value="9">9</option>
						<option value="8">8</option>
						<option value="7">7</option>
						<option value="6">6</option>
						<option value="5">5</option>
						<option value="4">4</option>
						<option value="3">3</option>
						<option value="2">2</option>
						<option value="1">1</option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<!-- Textarea -->
				<label for="noteS" class="control-label">Notes</label>
				<div class="controls">
					<div class="textarea-xlarge">
						<textarea name="notes" type="" class=""></textarea>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label"></label>
				<div class="controls">
					<a id="save" class="btn btn-primary">Save</a>
					<a id="cancel" class="btn right" style="float: right">Cancel</a>
					{{#if editing}}
						<a id="delete" class="btn btn-danger btn-mini right" style="float: right; margin-right: 5px"><i class="icon-remove icon-white"></i> Delete</a>
					{{/if}}
				</div>
			</div>
		</fieldset>
	</form>
</template>

<template name="list">
	<table class="table table-condensed table-striped table-hover">
		<thead>
			<tr>
				<th><a id="ref">#</a></th>
				<th><a id="name">Name</a></th>
				<th><a id="type">Type</a></th>
				<th><a id="description">Description</a></th>
				<th><a id="winery">Winery</a></th>
				<th><a id="region">Region</a></th>
				<th><a id="year">Year</a></th>
				<th><a id="qty">Qty</a></th>				
				<th><a id="drink_by">Drink By</a></th>
				<th><a id="purchased">Purchased</a></th>
				<th><a id="price">Price</a></th>
				<th><a id="rating">Rating</a></th>
			</tr>
		</thead>
		<tbody>		
			{{#each wines}}
				<tr>
					<td>{{ref}}</td>
					<td>{{name}}</td>
					<td>{{type}}</td>
					<td>{{description}}</td>					
					<td>{{winery}}</td>
					<td>{{region}}</td>
					<td>{{year}}</td>
					<td>{{qty}}</td>					
					<td>{{drink_by}}</td>
					<td>{{purchased}}</td>
					<td>{{price}}</td>
					<td>{{rating}}</td>
					<td class="edit"><a><i class="icon-edit"></i></a></td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
