<template name="nav">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="home">Wine Cellar</a>
      </div>
      {{#if currentUser}}
        <ul class="nav navbar-nav">
          <li>
            <a href="add"><i class="fa fa-glass"></i> Add</a>
          </li>
          <li>
            <a href="home"><i class="fa fa-list-alt"></i> Home</a>
          </li>
          <li>
            <a href="archive"><i class="fa fa-clock-o"></i> Archive</a>
          </li>
          {{#unless currentView 'edit'}}
            {{#unless currentView 'add'}}
              <li>
                <a href="" class="toggle-search"><i class="fa fa-search"></i> Search</a>
              </li>
            {{/unless}}
          {{/unless}}
        </ul>
      {{/if}}
      <ul class="nav navbar-nav navbar-right">
        {{#if currentUser}}
          <li>
            <a><i class="fa fa-dollar"></i> {{totalValue}}</a>
          </li>
          <li>
            <a>{{totalWines}} bottles</a>
          </li>
          <li>
            <a href="" class="sign-out"><i class="fa fa-sign-out"></i> Sign Out</a>
          </li>
        {{else}}
          <li>
            <a href="auth"><i class="fa fa-sign-in"></i> Sign In / Up</a>
          </li>
        {{/if}}
      </ul>
    </div>
  </nav>
</template>
