<template name="nav">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'main'}}">Wine Cellar</a>
      </div>
      <div class="collapse navbar-collapse" id="main-navbar-collapse">
        {{#if currentUser}}
          <ul class="nav navbar-nav">
            <li>
              <a href="{{pathFor 'add'}}"><i class="fa fa-glass"></i> Add</a>
            </li>
            <li>
              <a href="{{pathFor 'main'}}"><i class="fa fa-list-alt"></i> Home</a>
            </li>
            <li>
              <a href="{{pathFor 'archive'}}"><i class="fa fa-clock-o"></i> Archive</a>
            </li>
            {{#if canSearch}}
              <li>
                <a href="" class="toggle-search"><i class="fa fa-search"></i> Search</a>
              </li>
            {{/if}}
          </ul>
        {{/if}}
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li class="hidden-xs">
              <a><i class="fa fa-dollar"></i> {{totalValue}}</a>
            </li>
            <li class="hidden-xs">
              <a>{{totalWines}}</a>
            </li>
            <li>
              <a href="" class="sign-out"><i class="fa fa-sign-out"></i> Sign Out</a>
            </li>
          {{else}}
            <li>
              <a href="{{pathFor 'auth'}}"><i class="fa fa-sign-in"></i> Sign In / Up</a>
            </li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
