<template name="form">
  <div class="row">
    <form id="form" role="form">
      <div class="col-md-6">
        <div class="form-group">
          {{#unless _id}}
            <h1>NEW</h1>
          {{else}}
            <h1>EDIT <span class="badge ref">#{{ref}}</span></h1>
          {{/unless}}
        </div>
        <div class="form-group">
          <label for="qty">Quantity</label>
          {{> select selectOptionsQty}}
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input value="{{year}}" type="text" name="year">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input value="{{name}}" type="text" name="name">
        </div>

        <div class="form-group">
          <label for="winery">Winery</label>
          <input value="{{winery}}" type="text" name="winery" class="autocomplete">
        </div>
        {{#each wineries}}
        <div class="form-group">
          <label for="">&nbsp;</label>
          <div class="autocomplete-winery">
            <a class="ac" data-name="winery" href="">{{name}}</a>
          </div>
        </div>
        {{/each}}

        <div class="form-group">
          <label for="description">Description</label>
          <input value="{{description}}" type="text" name="description">
        </div>

        <div class="form-group">
          <label for="type">Variety</label>
          <input value="{{type}}" type="text" name="type" class="autocomplete">
        </div>
        {{#each varieties}}
        <div class="form-group">
          <label for="">&nbsp;</label>
          <a class="ac" data-name="type" href="">{{name}}</a>
        </div>
        {{/each}}

        <div class="form-group">
          <label for="region">Region</label>
          <input value="{{region}}" type="text" name="region" class="autocomplete">
        </div>
        {{#each regions}}
        <div class="form-group">
          <label for="">&nbsp;</label>
          <a class="ac" data-name="region" href="">{{name}}</a>
        </div>
        {{/each}}

        <div class="form-group">
          <label for="drink_by">Drink By</label>
          <input value="{{drink_by}}" type="text" name="drink_by">
        </div>
        <div class="form-group">
          <label for="purchased">Purchased</label>
          <input value="{{purchased}}" type="text" name="purchased">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input value="{{price}}" type="text" name="price">
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          {{> select selectOptionsRating}}
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <div class="textarea-xlarge">
            <textarea name="notes" type="" class="">{{notes}}</textarea>
          </div>
        </div>
        <div class="form-group">
          <a class="save btn btn-success btn-lg">Save</a>
          <a class="cancel btn btn-default pull-right btn-lg">Cancel</a>
          {{#if _id}}
            <a class="delete btn btn-danger btn-sm pull-right" style="margin-right: 5px"><i class="icon-remove icon-white"></i> Delete</a>
          {{/if}}
        </div>
      </div>
    </form>
  </div>
</template>
